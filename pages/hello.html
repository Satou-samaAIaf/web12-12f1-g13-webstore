<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Import Example</title>
</head>

<body>
    <!-- This container's ID must match the 'file' parameter in the URL -->
    <div id="navbar"></div>
    <div id="navbar2"></div>

    <!-- Include your JavaScript -->
    <script src="./assets/js/import.js?file=navbar"></script>
    <script src="./assets/js/import.js?file=navbar2"></script>
</body>

</html>
